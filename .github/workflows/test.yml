name: Forge

on:
  push:
    branches:
      - main
  pull_request: { }
  workflow_dispatch: { }

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Test, coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run with maximum debugging
        run: |
          set +e
          
          (while true; do
            echo "T=$(date +%s) MEM=$(free -m | grep Mem | awk '{print $3}') CONNS=$(netstat -tn | grep ESTABLISHED | wc -l) PROCS=$(ps aux | grep forge | wc -l)"
            sleep 2
          done) > metrics.log &
          METRICS_PID=$!
          
          dmesg -w > dmesg.log &
          DMESG_PID=$!
          
          echo "Starting tests at $(date)"
          forge test --nmc SkipOnCiTest -vvv 2>&1 | tee forge_output.log
          status=$?
          echo "Tests ended at $(date) with status $status"
          
          kill $METRICS_PID $DMESG_PID 2>/dev/null
          
          echo "=== Metrics ==="
          tail -n 50 metrics.log
          
          echo "=== Kernel messages ==="
          tail -n 50 dmesg.log
          
          echo "=== Last test output ==="
          tail -n 100 forge_output.log
          
          echo "=== What was running when it died ==="
          grep -B 5 -A 5 "Ran.*tests for" forge_output.log | tail -n 20
          
          exit $status

        env:
          POLYGON_RPC_URL: ${{secrets.POLYGON_RPC_URL}}
          BASE_RPC_URL: ${{secrets.BASE_RPC_URL}}
          ARBITRUM_RPC_URL: ${{secrets.ARBITRUM_RPC_URL}}
          ETHEREUM_RPC_URL: ${{secrets.ETHEREUM_RPC_URL}}
          REAL_RPC_URL: ${{secrets.REAL_RPC_URL}}
          SONIC_RPC_URL: ${{secrets.SONIC_RPC_URL}}
          AVALANCHE_RPC_URL: ${{secrets.AVALANCHE_RPC_URL}}
        id: test

      - name: Run Forge coverage
        run: |
          forge coverage --nmc SkipOnCiTest --report lcov
        env:
          POLYGON_RPC_URL: ${{secrets.POLYGON_RPC_URL}}
          BASE_RPC_URL: ${{secrets.BASE_RPC_URL}}
          ARBITRUM_RPC_URL: ${{secrets.ARBITRUM_RPC_URL}}
          ETHEREUM_RPC_URL: ${{secrets.ETHEREUM_RPC_URL}}
          REAL_RPC_URL: ${{secrets.REAL_RPC_URL}}
          SONIC_RPC_URL: ${{secrets.SONIC_RPC_URL}}
          AVALANCHE_RPC_URL: ${{secrets.AVALANCHE_RPC_URL}}
        id: coverage

      - name: Upload coverage lcov report to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}

      - name: Upload RPC cache
        uses: actions/upload-artifact@v4
        with:
          name: rpc-cache
          path: ~/.foundry/cache/rpc

      - name: Upload lcov.info as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: lcov.info


      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            metrics.log
            dmesg.log
            forge_output.log