name: Forge

on:
  push:
    branches:
      - main
  pull_request: { }
  workflow_dispatch: { }

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Test, coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Check system info
        run: |
          echo "CPU info:"
          lscpu
          echo "Memory info:"
          free -h
          echo "Disk usage:"
          df -h

      - name: Clean cache and build
        run: |
          rm -rf out cache
          forge build

      - name: Run forge test
        run: |
          set +e
          trap 'echo ">>> SIGTERM received"' TERM
          trap 'echo ">>> SIGINT received"' INT
          trap 'echo ">>> SIGKILL received"' KILL
          /usr/bin/time -v forge test --nmc SkipOnCiTest -vvvv
          status=$?
          echo "Exit status: $status"
          dmesg | tail -n 30 || true
          exit $status
        env:
          FOUNDRY_DEBUG: 1
          RUST_BACKTRACE: full
          RUST_LOG: debug
          FOUNDRY_LOG: trace
          POLYGON_RPC_URL: ${{secrets.POLYGON_RPC_URL}}
          BASE_RPC_URL: ${{secrets.BASE_RPC_URL}}
          ARBITRUM_RPC_URL: ${{secrets.ARBITRUM_RPC_URL}}
          ETHEREUM_RPC_URL: ${{secrets.ETHEREUM_RPC_URL}}
          REAL_RPC_URL: ${{secrets.REAL_RPC_URL}}
          SONIC_RPC_URL: ${{secrets.SONIC_RPC_URL}}
          AVALANCHE_RPC_URL: ${{secrets.AVALANCHE_RPC_URL}}
        id: test

      - name: Run Forge coverage
        run: |
          forge coverage --nmc SkipOnCiTest --report lcov
        env:
          POLYGON_RPC_URL: ${{secrets.POLYGON_RPC_URL}}
          BASE_RPC_URL: ${{secrets.BASE_RPC_URL}}
          ARBITRUM_RPC_URL: ${{secrets.ARBITRUM_RPC_URL}}
          ETHEREUM_RPC_URL: ${{secrets.ETHEREUM_RPC_URL}}
          REAL_RPC_URL: ${{secrets.REAL_RPC_URL}}
          SONIC_RPC_URL: ${{secrets.SONIC_RPC_URL}}
          AVALANCHE_RPC_URL: ${{secrets.AVALANCHE_RPC_URL}}
        id: coverage

      - name: Upload coverage lcov report to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}

      - name: Upload RPC cache
        uses: actions/upload-artifact@v4
        with:
          name: rpc-cache
          path: ~/.foundry/cache/rpc

      - name: Upload lcov.info as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: lcov.info
